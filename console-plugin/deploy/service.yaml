apiVersion: v1
kind: Service
metadata:
  name: baremetal-insights-plugin
  namespace: baremetal-insights
  labels:
    app: baremetal-insights-plugin
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: baremetal-insights-plugin-cert
spec:
  type: ClusterIP
  ports:
    - port: 9443
      targetPort: 9443
      protocol: TCP
  selector:
    app: baremetal-insights-plugin
