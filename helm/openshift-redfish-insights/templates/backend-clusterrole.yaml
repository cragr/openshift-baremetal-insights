apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "redfish-insights.fullname" . }}-backend
  labels:
    {{- include "redfish-insights.labels" . | nindent 4 }}
rules:
  # Allow listing BareMetalHosts across all namespaces (for ACM hub clusters)
  - apiGroups: ["metal3.io"]
    resources: ["baremetalhosts"]
    verbs: ["get", "list", "watch"]
  # Allow reading BMC credential secrets from any namespace
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
  # Allow listing namespaces to discover where BMHs exist
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list"]
